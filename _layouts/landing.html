<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }} | Gunsmithing Services in Woodstock, CT</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="keywords" content="gunsmith, gunsmithing, gun repair, 1911 customization, trigger work, bluing, restoration, firearms, Woodstock CT, Connecticut, Still River Gun Works">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ '/assets/images/logo.png' | absolute_url }}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ page.url | absolute_url }}">
    <meta property="twitter:title" content="{{ page.title | default: site.title }}">
    <meta property="twitter:description" content="{{ page.description | default: site.description }}">
    <meta property="twitter:image" content="{{ '/assets/images/logo.png' | absolute_url }}">
    
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/landing.css' | relative_url }}">
    
    <!-- Structured Data for Local Business -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Still River Gun Works",
      "image": "{{ '/assets/images/logo.png' | absolute_url }}",
      "description": "Professional gunsmithing services in Woodstock, CT. Specializing in restorations, bluing, 1911 customizations, trigger work, and accuracy improvements.",
      "@id": "{{ site.url }}",
      "url": "{{ site.url }}",
      "telephone": "860-481-3826",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "126 Crooked Trail Ext",
        "addressLocality": "Woodstock",
        "addressRegion": "CT",
        "postalCode": "06281",
        "addressCountry": "US"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": 41.9582,
        "longitude": -71.9847
      },
      "openingHoursSpecification": {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
        "opens": "09:00",
        "closes": "17:00"
      },
      "sameAs": [
        "https://www.facebook.com/profile.php?id=61559306696103"
      ],
      "priceRange": "$$"
    }
    </script>
</head>
<body>
    {{ content }}
</body>
</html>
